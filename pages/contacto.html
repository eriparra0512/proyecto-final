        <!-- etiqueta contenedora,  para formulario -->
        <form action="/submit" method="post">
            <label for="nombre">Nombre completo del responsable de la mascota</label>
            <input type="text" name="nombre" id="nombre">

            <label for="mensaje">Mensaje</label>

        </form>

        <form action="/submit" method="post">
            <label for="nombre">Nombre de la mascota</label>
            <input type="text" name="nombre" id="nombre">

            <label for="edad">Edad de la mascota</label>
            <input type="number" name="edad" id="edad" min="0" max="50" required>

            <label for="mascota">Especie de la mascota </label>
            <select name="" id="">
                <option value="">Seleccionar</option>
                <option value="">Perro</option>
                <option value="">Gato</option>
                <option value="">Ave</option>
            </select>

            <label for="raza">Tipo de raza de la mascota</label>
            <input type="text" name="raza" id="raza">

            <label for="servicio">Servicio de interes</label>
            <select name="" id="">
                <option value="">Seleccionar</option>
                <option value="">Cuidado diurno</option>
                <option value="">Cuidado nocturno</option>
                <option value="">Visita al hogar</option>
                <option value="">Paseo para perro</option>
