<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de mi bootstraps -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link de mi css -->
    <link rel="stylesheet" href="../css/style.css">
    <title>A&A Pets Care-CONTACTO</title>
</head>
<body>
    <header>
        <!-- BOOTSTRAP navbar -->
        <nav class="navbar navbar-expand-md navbar-light bg-warning fixed-top">
            <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="../index.html">
                <img src="../img/marca.png" alt="Logotipo de proyecto pyppetscare" height="30">
            </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
                    <ul class="navbar-nav text-center">
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="../index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="../pages/nosotros.html">NOSOTROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="../pages/servicios.html">SERVICIOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="../pages/testimonios.html">TESTIMONIOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="">CONTACTO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- etiqueta contenedora,  para formulario -->
        <section class="container mt-5 pt-5">
            <div class="text-center mb-4">
                <img src="../img/huella-marca-white.png" alt="icono de huella" height="50">
                <h2 class="fw-bold mt-3">NOS ENCANTARÍA ESCUCHAR SOBRE TI</h2>
                <p><em>Déjanos tu mensaje y nos pondremos en contacto contigo</em></p>
            </div>
            <form class="row g-4">
        <!-- Columna izquierda (responsiva) -->
            <div class="col-12 col-md-6">
                <div class="form-group mb-3">
                    <label for="nombre">Nombre completo del responsable de la mascota</label>
                    <input type="text" class="form-control" style="background-color: #f3f8ff;" id="nombre" name="nombre">
                </div>
                <div class="form-group mb-3">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" style="background-color: #f3f8ff;" id="email" name="email">
                </div>
                <div class="form-group mb-3">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" class="form-control" style="background-color: #f3f8ff;" id="telefono" name="telefono">
                </div>
                <div class="form-group mb-3">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" rows="5" style="background-color: #f3f8ff;" id="mensaje" name="mensaje"></textarea>
                </div>
            </div>
        <!-- Columna derecha (responsiva) -->
            <div class="col-12 col-md-6">
                <div class="form-group mb-3">
                    <label for="nombreMascota">Nombre de la mascota</label>
                    <input type="text" class="form-control" style="background-color: #fef6e9;" id="nombreMascota" name="nombreMascota">
                </div>
                <div class="form-group mb-3">
                    <label for="raza">Raza de la mascota</label>
                    <input type="text" class="form-control" style="background-color: #fef6e9;" id="raza" name="raza">
                </div>
                <div class="form-group mb-3">
                    <label for="edad">Edad de la mascota</label>
                    <input type="number" min="0" max="50" class="form-control" style="background-color: #fef6e9;" id="edad" name="edad">
                </div>
                <div class="form-group mb-3">
                    <label for="servicio">Servicio de Interés</label>
                <select class="form-select" style="background-color: #fef6e9;" id="servicio" name="servicio">
                    <option value="">Seleccionar</option>
                    <option value="diurno">Cuidado diurno</option>
                    <option value="nocturno">Cuidado nocturno</option>
                    <option value="visita">Visita al hogar</option>
                    <option value="paseo">Paseo para perro</option>
                </select>
                </div>
            </div>
        <!-- Botón enviar -->
            <div class="col-12 text-end">
                <button type="submit" class="boton-contacto">ENVIAR</button>
            </div>
            </form>
        </section>
    </main>
    <br>
    <!-- etiqueta para pie de pagina-->
    <footer>
        <img src="../img/marca.png" alt="Logotipo de proyecto pyppetscare.">
        <button>Agenda sin costo <br>nuestra visita de presentacion</button>
        <div>
            <h4>CONTACTO</h4>
            <p>Telefono <br>a&apetscare@gmail.com <br>Bribane, QLD</p>
        </div>
        <div>
            <a href="../pages/testimonios.html#galeria-de-fotos">
                <button>GALERIA</button>
            </a>
        </div>
    </footer>
</body>
</html>
